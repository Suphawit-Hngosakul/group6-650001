<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องกรณีขาดสอบ</title>
    <link rel="stylesheet" href="../css/RequestAbs.css">
</head>

<body>
    <nav class="navbar">
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-details">
                <span id="user-name">ชื่อผู้ใช้</span>
                <span id="user-ID">6609650000</span>
            </div>
            <img src="img/user-image.png" alt="User Image" class="user-image">

            <!-- Dropdown content -->
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" id="user-email">user@example.com</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="menu-sidebar">
        <a href="#">ยื่นคำร้อง</a>
        <a href="#">ติดตามผลคำร้อง</a>
        <a href="#">ประวัติคำร้อง</a>
    </div>

    <!-- Main Form Content -->
    <div class="infromation">
        <h2 class="form-title">คำร้องกรณีขาดสอบ</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="form-row">
                <label for="date" class="date-label">วันที่</label>
                <input type="date" id="date" name="date" required class="date-input">
            </div>
            <div class="form-row1">
                <label for="dean-name" class="dean-lebel2">เรียน ท่านคณบดีคณะ</label>
                <input type="text" id="dean-name" name="dean-name" required class="dean-input2">

            </div>
            <div class="form-row2">
                <label for="self-name" class="self-name-label">ข้าพเจ้า นาย/นางสาว</label>
                <input type="text" id="self-name" name="self-name" required class="self-name-input">

                <label for="student-id" class="student-id-label">เลขทะเบียน</label>
                <input type="text" id="student-id" name="student-id" required class="student-id-input">
            </div>
            <div class="form-row3">
                <label class="education-status-label">นักศึกษาปริญญา</label>
                <input type="text" id="student-degree" name="student-degree" required class="student-degree-input">
                <label for="faculty-name" class="faculty-label">คณะ</label>
                <input type="text" id="faculty-name" name="faculty-name" required class="faculty-input">
                <label for="lecturer" class="lecturer">มีอาจารย์</label>
                <input type="text" id="lecturer" name="lecturer" required class="lecturer-input">
            </div>

            <div class="form-row4">
                <label> เป็นอาจารย์ที่ปรึกษา </label>
            </div>

            <div class="form-row5">
                <label>ขาดสอบวิชา (รหัสวิชาและชื่อวิชา)</label>
                <input type="text" id="subject" required>
                <label>ซึ่งสอบใน</label>
            </div>

            <div class="form-row6">
                <div class="form-row">
                    <label for="date" class="date-label">วันที่</label>
                    <input type="date" id="date" name="date" required class="date-input">
                </div>
                <label>มีอาจารย์</label>
                <input type="text" id="lecturer2" name="lecturer2" required class="lecturer2-input">
                <label>เป็นผู้สอน</label>
            </div>

            <div class="form-row7">
                <label> สาเหตุแห่งการขาดสอบเนื่องจาก </label>
                <input type="text" name="reason" class="reason" required>
            </div>

            <div class="reason">
                <label>และได้แนบเอกสาร</label>
                <input type="checkbox" id="regular" name="reason" value="สำเนาใบเสร็จค่ารักษาพยาบาล">
                <label for="regular" class="regular-label">สำเนาใบเสร็จค่ารักษาพยาบาล</label>
                <input type="checkbox" id="graduate" name="reason" value="ใบรับรองแพทย์">
                <label for="graduate" class="graduate-label">ใบรับรองแพทย์</label>
            </div>

            <div class="form-row8"></div>
            <div class="reason2">
                <input type="checkbox" id="regular" name="reason2" value="สำเนาเอกสารบัตรจดทะเบียน">
                <label for="สำเนาเอกสารบัตรจดทะเบียน"
                    class="สำเนาเอกสารบัตรจดทะเบียน-label">สำเนาเอกสารบัตรจดทะเบียน</label>
                <input type="checkbox" id="graduate" name="reason2" value="อื่นๆ">
                <label for="graduate" class="graduate-label"> </label>
                <input type="text" id="other" name="other" class="other-input">
            </div>

            <div class="form-row9">
                <label>เพราะฉะนั้น</label>
                <input type="text" id="then" name="then" required class="then-input">
            </div>

            <div class="form-row10">
                <label>ขอแสดงความนับถือ</label>
            </div>

            <div class="form-row11">
                <label>ลงชื่อ</label>
                <input type="text" id="signature" name="signature" required class="signature-input">
            </div>            
            <div class="form-row-submit">
                <button type="submit" class="submit-btn">Submit</button>
               <button type="reset" class="reset-btn">ล้างฟอร์ม</button>
           </div>
            <script src="../js/RequestAbs.js"></script>
</body>
</html>
