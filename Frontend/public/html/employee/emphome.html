<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบยื่นคำร้อง</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/emp.css">

</head>
<body>
    <nav class="navbar">
        <div class="user-info" onclick="toggleDropdown()">
            <div class="user-details">
                <span id="user-name">ชื่อผู้ใช้</span>
                <span id="user-ID" hidden>6609650000</span>
            </div>
            <img src="../../img/user-image.png" alt="User Image" class="user-image">
            
            <!-- Dropdown content -->
            <div id="dropdown-content" class="dropdown-content">
                <a href="#" id="user-email">user@example.com</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="menu-sidebar">
        <a href="emphome.html">คำร้องนักศึกษา</a>
    </div>

    <main class="follow_request">
        <h1 class="h-follow">รายการคำร้องนักศึกษา</h1>
        <hr>
        <section class="request-list">
            <table>
                <thead>
                    <tr>
                        <th style="width:10%">หมายเลขคำร้อง</th>
                        <th style="width:20%">ประเภทคำร้อง</th>
                        <th style="width:15%">รหัสนักศึกษา</th>
                        <th style="width:20%">ชื่อนักศึกษา</th>
                        <th>วันที่ส่งคำร้อง</th>
                        <th>สถานะ</th>
                        <th>ดำเนินการ</th>
                    </tr>
                </thead>
                <tbody id="request-table-body">
                    <!-- ตารางจะถูกเติมข้อมูลจาก JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <a href="../followReq/followForm.html"></a>
    
    <script src="../../js/empmenu.js"></script>
    <script src="../../js/empgetdata.js"></script>
</body>


</html>
